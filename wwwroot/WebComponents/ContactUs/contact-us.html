<dom-module id="rhea-contact-us">
    <template>
        <link rel="stylesheet" href="contact-us.css"/>
        <vi-scroller class="flex" no-horizontal>
            <rhea-menu-section contact="[[contact]]"></rhea-menu-section>
            <template is="dom-repeat" items="[[contactInfo.items]]" as="contact">
                <div class="map">
                    <iframe src="[[contact.values.MapImage]]" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
            </template>
            <vi-grid>
                <h2 class="header">GET IN TOUCH</h2>
                <template is="dom-repeat" items="[[contactInfo.items]]" as="contact">
                    <div class="contact-info layout center-justified">
                        <template is="dom-if" if="[[contact.values.Address]]">
                            <div class="contact-content">
                                <vi-icon source="rhea-address"></vi-icon>
                                <p>[[contact.values.Address]]</p>
                            </div>
                        </template>
                        <template is="dom-if" if="[[contact.values.Email]]">
                            <div class="contact-content">
                                <vi-icon source="rhea-email"></vi-icon>
                                <p>[[contact.values.Email]]</p>
                            </div>
                        </template>
                        <template is="dom-if" if="[[contact.values.Tel]]">
                            <div class="contact-content">
                                <vi-icon source="rhea-tel"></vi-icon>
                                <p>[[contact.values.Tel]]</p>
                            </div>
                        </template>
                    </div>
                </template>
            </vi-grid>
            <rhea-footer></rhea-footer>
        </vi-scroller>
    </template>
</dom-module>
<script src="contact-us.js"></script>
