<dom-module id="rhea-menu-section">
    <template>
        <link rel="stylesheet" href="menu-section.css"/>
        <template is="dom-repeat" items="[[main.items]]" as="main">
            <template is="dom-if" if="[[_home(main.values.NavItem)]]">
                <template is="dom-if" if="{{home}}">
                    <MenuContainer>
                        <MenuBg>
                            <div class="video-wrapper">
                                <iframe src="[[main.values.NavSectionVideo]]" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                            </div>
                        </MenuBg>
                        <MenuContent>
                            <MenuH1>[[main.values.NavSectionHeader]]</MenuH1>
