<dom-module id="rhea-page-section">
    <template>
        <link rel="stylesheet" href="page-section.css" />
        <!-- todo -->
        <!-- items should be rendered in a dom-repeat template -->
        <template is="dom-repeat" items="{{query.items}}" as="info">
            <template is="dom-if" if="[[info.values.LightBg]]">
                <div class="info-container" light-bg>
                    <vi-grid>
                        <template is="dom-if" if="[[info.values.ImgStart]]">
                            <div class="column-img animate__animated animate__fadeInLeft animate__delay-1s">
                                <template is="dom-if" if="[[info.values.Image]]">
                                    <img src="[[info.values.Image]]" alt="[[info.values.Alt]]"/>
                                </template>
                                <template is="dom-if" if="[[info.values.VideoUrl]]">
                                    <div class="video-wrapper">
                                        <iframe src="[[info.values.VideoUrl]]" frameborder="0"></iframe>
                                    </div>
                                </template>
                            </div>
                            <div class="column-text animate__animated animate__fadeInRight animate__delay-1s">
                                <div class="text-wrapper">
                                    <TopLine>[[info.values.TopLine]]</TopLine>
                                    <Heading>[[info.values.Headline]]</Heading>
                                    <Description dark-text inner-h-t-m-l="[[info.values.Description]]" />
                                </div>
                            </div>
                        </template>
                        <template is="dom-if" if="[[!info.values.ImgStart]]">
                            <div class="column-text animate__animated animate__fadeInLeft animate__delay-1s">
                                <div class="text-wrapper">
                                    <TopLine>[[info.values.TopLine]]</TopLine>
                                    <Heading>[[info.values.Headline]]</Heading>
                                    <Description dark-text inner-h-t-m-l="[[info.values.Description]]" />
                                </div>
                            </div>
                            <div class="column-img animate__animated animate__fadeInRight animate__delay-1s">
                                <template is="dom-if" if="[[info.values.Image]]">
                                    <img src="[[info.values.Image]]" alt="[[info.values.Alt]]"/>
                                </template>
                                <template is="dom-if" if="[[info.values.VideoUrl]]">
                                    <div class="video-wrapper">
                                        <iframe src="[[info.values.VideoUrl]]" frameborder="0"></iframe>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </vi-grid>
                </div>
            </template>
            <template is="dom-if" if="[[!info.values.LightBg]]">
                <div class="info-container">
                    <vi-grid>
                        <template is="dom-if" if="[[info.values.ImgStart]]">
                            <div class="column-img animate__animated animate__fadeInLeft animate__delay-1s">
                                <template is="dom-if" if="[[info.values.Image]]">
                                    <img src="[[info.values.Image]]" alt="[[info.values.Alt]]"/>
                                </template>
                                <template is="dom-if" if="[[info.values.VideoUrl]]">
                                    <div class="video-wrapper">
                                        <iframe src="[[info.values.VideoUrl]]" frameborder="0"></iframe>
                                    </div>
                                </template>
                            </div>
                            <div class="column-text animate__animated animate__fadeInRight animate__delay-1s">
                                <div class="text-wrapper">
                                    <TopLine>[[info.values.TopLine]]</TopLine>
                                    <Heading light-text>[[info.values.Headline]]</Heading>
                                    <Description inner-h-t-m-l="[[info.values.Description]]" />
                                </div>
                            </div>
                        </template>
                        <template is="dom-if" if="[[!info.values.ImgStart]]">
                            <div class="column-text animate__animated animate__fadeInLeft animate__delay-1s">
                                <div class="text-wrapper">
                                    <TopLine>[[info.values.TopLine]]</TopLine>
                                    <Heading light-text>[[info.values.Headline]]</Heading>
                                    <Description inner-h-t-m-l="[[info.values.Description]]" />
                                </div>
                            </div>
                            <div class="column-img animate__fadeInRight animate__delay-1s">
                                <template is="dom-if" if="[[info.values.Image]]">
                                    <img src="[[info.values.Image]]" alt="[[info.values.Alt]]"/>
                                </template>
                                <template is="dom-if" if="[[info.values.VideoUrl]]">
                                    <div class="video-wrapper">
                                        <iframe src="[[info.values.VideoUrl]]" frameborder="0"></iframe>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </vi-grid>
                </div>
            </template>
        </template>
    </template>
</dom-module>

<script src="page-section.js"></script>
