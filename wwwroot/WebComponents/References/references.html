<dom-module id="rhea-references">
    <template>
        <link rel="stylesheet" href="references.css"/>
        <vi-spinner hidden="[[!isBusy]]" color="#4682B4"></vi-spinner>
        <vi-scroller class="flex" no-horizontal>
            <rhea-menu-section references="[[references]]"></rhea-menu-section>
            <vi-grid>
                <h1>They already trust us</h1>
                <template is="dom-repeat" items="[[info.items]]" as="references">
                    <div class="reference-card">
                        <img src="[[references.values.Image]]" alt="[[references.values.Alt]]"/>
                    </div> 
                </template>
            </vi-grid>
            <rhea-footer/>
        </vi-scroller>
    </template>
</dom-module>

<script src="references.js"></script>
