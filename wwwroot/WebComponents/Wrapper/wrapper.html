<dom-module id="rhea-wrapper">
    <template>
        <link rel="stylesheet" href="wrapper.css"/>
        
        <header class="layout horizontal justified relative">
            <nav class="fit layout center-justified horizontal main">
                <img class="self-center"src="Images/rhea-logo-1.png" alt="rhea-logo"/>
                <template is="dom-repeat" items="[[menu.items]]" as="menu">
                    <button is="vi-button" active$="[[_isRoute(currentRoute, menu.values.NavItem)]]" on-tap="_changePath" inverse><span>[[menu.values.NavItem]]</span></button>
                </template>
            </nav>
            
            <nav class="layout center-justified horizontal side">
                <img class="self-center"src="Images/rhea-logo-1.png" alt="rhea-logo"/>
                <div class="nav-icon" on-tap="_toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="sidebar-container">
                    <template is="dom-repeat" items="[[menu.items]]" as="menu">
                        <button is="vi-button" active$="[[_isRoute(currentRoute, menu.values.NavItem)]]" on-tap="_changePath" inverse><span>[[menu.values.NavItem]]</span></button>
                    </template>
                </div>
            </nav>
        </header>
         
        <vi-app-route-presenter class="flex relative" current-route="{{currentRoute}}">
                <vi-app-route route="" component="Rhea.WebComponents.Home" preserve-content class="fit"></vi-app-route>
                <vi-app-route route="maintenance" component="Rhea.WebComponents.Maintenance" preserve-content class="fit"></vi-app-route>
                <vi-app-route route="legacy" component="Rhea.WebComponents.Legacy" preserve-content class="fit"></vi-app-route>
                <vi-app-route route="enhanced" component="Rhea.WebComponents.Enhanced" preserve-content class="fit"></vi-app-route>
                <vi-app-route route="references" component="Rhea.WebComponents.References" preserve-content class="fit"></vi-app-route>
            <vi-app-route route="contact-us" component="Rhea.WebComponents.ContactUs" preserve-content class="fit"></vi-app-route>
        </vi-app-route-presenter>
        
    </template>
</dom-module>

<script src="wrapper.js"></script>
